<template name="profile">
  <div class="template-dashboard">
    <div class="page-header">
      <h1>My account</h1>
    </div>
    {{#autoForm id="updateProfile" collection=users type=formType autosave=true doc=currentUser validation="submit"}}
      <fieldset>
        {{> afQuickField name='emails.0.address' readonly=true label='Email address (username)'}}
        {{> afQuickField name='emails.1.address' label='Alternative email address'}}
        {{> afObjectField name='profile' validation=true}}

      </fieldset>
      <p class="text-center">
        <button type="submit" class="btn btn-primary">Save</button>
      </p>
    {{/autoForm}}

  </div>
</template>
